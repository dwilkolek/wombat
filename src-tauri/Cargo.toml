[package]
name = "wombat"
version = "0.0.5"
description = "Wombat - in combat"
authors = ["dwilkolek@protonmail.com"]
license = ""
repository = "https://github.com/dwilkolek/wombat"
edition = "2021"
rust-version = "1.59"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.2.1", features = [] }

[registries.crates-io]
protocol = "sparse"

[dependencies]
regex = "1"
rand = "0.8.5"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.2.4", features = ["http-request", "shell-open"] }
aws-config = "0.55.0"
aws-sdk-ecs = "0.25.1"
aws-sdk-rds = "0.25.1"
aws-sdk-ec2 = "0.25.1"
aws-sdk-ssm = "0.25.1"
aws-sdk-secretsmanager = "0.25.1"
tokio = { version = "1", features = ["full"] }
home = "0.5.4"
warp-reverse-proxy = "1.0.0"
warp = "0.3.3"
urlencoding = "2.1.2"
chrono = { version = "0.4.24", features = ["serde"] }

[dependencies.uuid]
version = "1.3.0"
features = [
    "v4",                # Lets you generate random UUIDs
    # "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "serde"
]
[dependencies.fix-path-env]
git = "https://github.com/tauri-apps/fix-path-env-rs"
branch = "release"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
