[package]
name = "wombat"
version = "2.0.1"
description = "Wombat - in combat"
authors = ["dwilkolek@protonmail.com"]
license = ""
repository = "https://github.com/dwilkolek/wombat"
edition = "2021"
rust-version = "1.73"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta", features = [] }

[dependencies]
log = "^0.4"
regex = "1"
rand = "0.8.5"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "2.0.0-beta", features = [
] }
aws-config = "1.1.5"
aws-sdk-ecs = "1.14.1"
aws-sdk-rds = "1.16.1"
aws-sdk-ec2 = "1.19.0"
aws-sdk-ssm = "1.14.0"
aws-sdk-cloudwatchlogs = "1.15.0"
aws-sdk-secretsmanager = "1.15.1"
tokio = { version = "1", features = ["full"] }
home = "0.5.9"
warp-reverse-proxy = "1.0.0"
warp = "0.3.6"
urlencoding = "2.1.3"
chrono = { version = "0.4.34", features = ["serde"] }
shared_child = "1.0.0"
axiom-rs = "0.9.0"
wait-timeout = "0.2.0"
filepath = "0.1.2"
tempdir = "0.3.7"
libsql = { git = "https://github.com/tursodatabase/libsql" }
url = "2.5.0"
dotenvy = "0.15.7"
tracing-unwrap = "0.10.0"
tracing-subscriber = "0.3"
tracing-appender = "0.2.3"
reqwest = { version = "0.11.24", features = ["native-tls-vendored", "json"] }
futures = "0.3.30"
async-trait = "0.1.77"
headers = "0.4.0"
tauri-plugin-dialog = "2.0.0-beta.1"
tauri-plugin-clipboard-manager = "2.0.0-beta.1"
tauri-plugin-process = "2.0.0-beta.1"
tauri-plugin-shell = "2.0.0-beta.1"
tauri-plugin-http = "2.0.0-beta.1"

[dependencies.uuid]
version = "1.7.0"
features = [
    "v4",       # Lets you generate random UUIDs
    "fast-rng", # Use a faster (but still sufficiently random) RNG
    "serde",
]
[dependencies.fix-path-env]
git = "https://github.com/tauri-apps/fix-path-env-rs"
branch = "release"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
