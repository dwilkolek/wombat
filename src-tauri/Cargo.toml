[package]
name = "wombat"
version = "4.5.1"
description = "Wombat - in combat"
authors = ["dwilkolek@protonmail.com"]
license = ""
repository = "https://github.com/dwilkolek/wombat"
edition = "2021"
rust-version = "1.78.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.3", features = [] }

[dependencies]
log = "^0.4"
regex = "1"
rand = "0.8.5"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "2.1.1", features = [] }
tauri-plugin-dialog = "2.0.3"
tauri-plugin-shell = "2.0.2"
tauri-plugin-process = "2.0.1"
tauri-plugin-clipboard-manager = "2.0.2"
tauri-plugin-updater = "2.0.2"
aws-runtime = "1.4.3"
aws-config = "1.5.10"
aws-sdk-ecs = "1.56.0"
aws-sdk-rds = "1.67.0"
aws-sdk-ec2 = "1.93.0"
aws-sdk-ssm = "1.55.0"
aws-sdk-sts = "1.50.0"
aws-sdk-cloudwatchlogs = "1.58.0"
aws-sdk-secretsmanager = "1.53.0"
tokio = { version = "1", features = ["full"] }
home = "0.5.9"
warp-reverse-proxy = "1.0.0"
warp = "0.3.7"
urlencoding = "2.1.3"
chrono = { version = "0.4.38", features = ["serde"] }
shared_child = "1.0.1"
wait-timeout = "0.2.0"
filepath = "0.1.2"
libsql = "0.4.0"
url = "2.5.4"
dotenvy = "0.15.7"
tracing-unwrap = "1.0.1"
tracing-subscriber = "0.3"
tracing-appender = "0.2.3"
reqwest = { version = "0.12.9", features = ["native-tls-vendored", "json"] }
futures = "0.3.31"
async-trait = "0.1.83"
headers = "0.4.0"
aws-types = "1.3.3"
remove_dir_all = "0.8.4"
tempfile = "3.14.0"
digest = "0.10.7"
sha2 = "0.10.8"
range-overlap = "0.0.1"
base64 = "0.22.1"

[dependencies.uuid]
version = "1.11.0"
features = [
    "v4",       # Lets you generate random UUIDs
    "fast-rng", # Use a faster (but still sufficiently random) RNG
    "serde",
]
[dependencies.fix-path-env]
git = "https://github.com/tauri-apps/fix-path-env-rs"
branch = "release"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
