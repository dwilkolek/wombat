[package]
name = "wombat"
version = "1.6.3"
description = "Wombat - in combat"
authors = ["dwilkolek@protonmail.com"]
license = ""
repository = "https://github.com/dwilkolek/wombat"
edition = "2021"
rust-version = "1.73"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5.0", features = [] }

[dependencies]
log = "^0.4"
tracing-unwrap = "0.10"
regex = "1"
rand = "0.8.5"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.5.2", features = [ "shell-open", "process-exit", "clipboard-write-text", "dialog-ask", "dialog-message", "http-request", "updater"] }
tauri-plugin-log = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
aws-config = "1.0.1"
aws-sdk-ecs = "1.3.0"
aws-sdk-rds = "1.3.0"
aws-sdk-ec2 = "1.3.0"
aws-sdk-ssm = "1.3.0"
aws-sdk-cloudwatchlogs = "1.3.0"
aws-sdk-secretsmanager = "1.3.0"
tokio = { version = "1", features = ["full"] }
home = "0.5.5"
warp-reverse-proxy = "1.0.0"
warp = "0.3.6"
urlencoding = "2.1.3"
chrono = { version = "0.4.31", features = ["serde"] }
shared_child = "1.0.0"
axiom-rs = "0.8.0"
wait-timeout = "0.2.0"

[dependencies.uuid]
version = "1.4.1"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "serde"
]
[dependencies.fix-path-env]
git = "https://github.com/tauri-apps/fix-path-env-rs"
branch = "release"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
