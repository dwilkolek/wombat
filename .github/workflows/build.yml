name: Build
on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: read

jobs:
  test-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          # - platform: 'macos-latest' # for Univrsal based macs.
          #   args: '--verbose --target universal-apple-darwin'
          #   platform-name: 'Macos-Universal'
          - platform: 'macos-latest'
            args: '--debug --target aarch64-apple-darwin'
            platform-name: 'Macos aarch64'
          - platform: 'ubuntu-latest' # for Tauri v1 you could replace this with ubuntu-20.04.
            args: '--debug'
            platform-name: 'Linux'
          - platform: 'windows-latest'
            args: '--debug'
            platform-name: 'Windows'
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v4
      - uses: './.github/actions/prepare-build-env'
      - uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
